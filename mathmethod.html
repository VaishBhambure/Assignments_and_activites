<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>Math Objects</h2>
<script >
	document.write("Power of "+Math.pow(8,3) +"<br>");
	document.write("Value of PI "+Math.PI +"<br>" );
	document.write("Square root of 36 "+Math.sqrt(36) +"<br>");
	document.write("Rounding up the value "+Math.round(5.8753)+"<br>");
    document.write("Ceil Value "+Math.ceil(4.3)+"<br>");
    document.write("Floor value "+Math.floor(4.3)+"<br>");
    document.write("max value "+Math.max(89,47,2,84,96)+"<br>");
    document.write("Min Value "+Math.min(89,47,2,84,96)+"<br>");
    document.write("random Value "+Math.random()+"<br>");
    document.write("Sine of 30 "+Math.sin(30)+"<br>");
</script>
<h3>String Object</h3>
<script >
    let str = 'hello....';
    var str2="Good Morning"
    document.write(str);
  
    let letter = str.charAt(1);//first char will show
    let c = str.charCodeAt(0)//char code for first position will show
    document.write(letter +"<br>");
    document.write(c +"<br>");
    let a=str.concat(str2);
    document.write(a +"<br>");//concat two string
    let b=str2.endsWith("Morning")
    document.write(b +"<br>");//it check
    let d = str2.indexOf("Morning");//shows index of that string i.e.5
    document.write(d +"<br>");
    let e = str2.replace("Morning", "Evening");//replace string with enter new string
    document.write(e +"<br>")
   
    

</script>
</body>
</html>
